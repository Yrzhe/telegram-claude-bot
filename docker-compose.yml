version: '3.8'

services:
  telegram-bot:
    build: .
    container_name: telegram-file-bot
    restart: unless-stopped
    ports:
      # Mini App web interface (nginx serves frontend, proxies to API)
      - "8080:80"
    volumes:
      # User data persistence
      - ./users:/app/users
      # Configuration file
      - ./config.json:/app/config.json:ro
      # System prompt (easy to modify)
      - ./system_prompt.txt:/app/system_prompt.txt:ro
      # Logs
      - ./logs:/app/logs
      # Claude conversation history persistence
      - ./claude_data:/root/.claude
      # Skills directory (easy to update frequently)
      - ./.claude/skills:/app/.claude/skills:ro
    environment:
      - TZ=Asia/Shanghai
      # API keys are loaded from config.json, no need to set here
    # Security restrictions
    security_opt:
      - no-new-privileges:true
    # Resource limits
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M
    # Health check
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost/health || python3 -c 'import sys; sys.exit(0)'"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
